---
- hosts: centos
  user: " {{ ansible_user }} "
  become: yes

  tasks:

  - name: Chequear servidor NFS este instalado en Centos
    ansible.builtin.package:
      name: "{{ nfs_utils }}"
      state: latest
    notify: reiniciar servicio

  - name: Asegurar servicio NFS active y enabled
    ansible.builtin.service:
      name: nfs-server
      state: started
      enabled: yes

  - name: Habilitar puerto 2049 en firewalld
    ansible.posix.firewalld:
      port: 2049/tcp
      state: enabled
      permanent: yes
      immediate: true
      offline: true

  handlers:
    - name: reinciar servicio
      service:
       name: "{{ nfs_utils }}"
       state: restarted
...



